name: Daily Build

on:
  # –∑–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 06:00 –ø–æ –ú–æ—Å–∫–≤–µ
  schedule:
    - cron: '0 3 * * *'
  # –∑–∞–ø—É—Å–∫ –≤—Ä—É—á–Ω—É—é –∏–∑ –≤–∫–ª–∞–¥–∫–∏ Actions
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. –±–µ—Ä—ë–º –∫–æ–¥
    - name: Checkout
      uses: actions/checkout@v4

    # 2. —Å—Ç–∞–≤–∏–º Python 3.11
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # 3. —Å—Ç–∞–≤–∏–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏, –≤–∫–ª—é—á–∞—è backoff
    - name: Install dependencies
      run: |
        pip install backoff "openai==0.28.*" feedgen boto3 markdown

    # 4. —Å–ª—É—á–∞–π–Ω–∞—è —Ç–µ–º–∞ –∏–∑ seeds.txt
    - name: Generate article
      run: |
        # –µ—Å–ª–∏ seeds.txt –ø—É—Å—Ç–æ–π ‚Äì –¥–µ—Ñ–æ–ª—Ç–Ω–∞—è —Ç–µ–º–∞
        TOPIC=$(shuf -n1 seeds.txt 2>/dev/null || echo "–ü–æ–ª–µ–∑–Ω—ã–µ –ª–∞–π—Ñ—Ö–∞–∫–∏ –¥–ª—è –¥–æ–º–∞")
        echo "üîπ –¢–µ–º–∞ —Å—Ç–∞—Ç—å–∏: $TOPIC"
        python scripts/generate.py "$TOPIC"
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    # 5. —Å–æ–±–∏—Ä–∞–µ–º —Å–∞–π—Ç (HTML + RSS)
    - name: Build site
      run: python scripts/build_site.py

    # 6. –≤—ã–∫–ª–∞–¥—ã–≤–∞–µ–º –≤ –±–∞–∫–µ—Ç Object Storage
    - name: Deploy to Yandex Object Storage
      run: python scripts/deploy.py
      env:
        AWS_ACCESS_KEY_ID:     ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        BUCKET:                ${{ secrets.BUCKET }}
        REGION:                ${{ secrets.REGION }}
